<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
           
            text-align: center;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 0;
        }

        #A {
            flex-basis: 300PX;
            flex-grow: 2;
            flex-shrink: 0;
        }

        #B {
            flex-basis: 300PX;
            flex-grow: 1;
            flex-shrink: 1;
        }

        #C {
            flex-basis: 300PX;
            flex-grow: 0;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div id="A" class="item">A</div>
        <div id="B" class="item">B</div>
        <div id="C" class="item">C</div>
    
    </div>
</body>
</html>
