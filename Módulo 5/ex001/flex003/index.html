<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box 3</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: lightblue;
            text-align: center;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exempplo de bloco A</div>
        <div class="item">Exempplo de bloco B</div>
        <div class="item">Exempplo de bloco C</div>
        <div class="item">Exempplo de bloco D</div>
        <div class="item">Exempplo de bloco E</div>
        <div class="item">Exempplo de bloco F</div>
        <div class="item">Exempplo de bloco G</div>
    </div>
</body>
</html>
