<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

<h1>teste de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome"></label>Nome
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
<p>
    <label for="imedia">media</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
</p>
<p>
    <label for="imes">mes</label>
    <input type="month" name="mew" id="imes">
</p>
<p>
    <label for="idia">dia da prova</label>
    <input type="date" name="dia" id="idia" value="2025-11-11">
</p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
