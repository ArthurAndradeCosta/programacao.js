<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php">


        <p>
            <label for="iaval">Avaliação</label>
            <input type="range" name="aval" id="iaval" min="0" max="10" oninput="inumber.innerHTML = (iaval.value)">
            <output id="inumber">5</output>
        </p>

        <p>
            <input type="submit" value="Envuar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
