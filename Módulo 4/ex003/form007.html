<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" selected>...Escolha</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PN">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Pedreiro</option>
                <option value="Proff">Professor</option>
                <option value="clt"></option>
            </datalist>
        </p>


        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
        </p>

        
        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
