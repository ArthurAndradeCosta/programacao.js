<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="isats">Nivel de Sats</label>
            <input type="range" name="sats" id="isats" min="0" max="5">
        </p>

        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

         <p>
             <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
