<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens </title>
</head>
<body>
<h1>imagem dinamica</h1>
<p>para abrir imagens diferentes em tamanhos e dspositivos diferentes use a tag picture e source, e para testar abre o open with live server e f12 e depois crtl shift m</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagen-011/imagem.p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagen-011/imagem.m.png" type="image/png">
        <img src="imagen-011/imagem.g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>para usa audio use a tag audio</p>
    <audio src="musica.cinema.mp3" controls autoplay></audio>
</body>
</html>
