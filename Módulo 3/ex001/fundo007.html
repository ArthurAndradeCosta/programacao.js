<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: purple;
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
        }

        #conteudo {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            height: 200px;
            background-color: yellow;
            width: 400px;
            position: absolute;
            
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
       }
    </style>    
</head>
<body>
    <section id="container">
        <article id="conteudo">
<p>para centralizar totalmente use: container (position relative), conteudo (position absolute, left 50% e top50% e transform-translate -50%, -50%) </p>
        </article>
    </section>
</body>
</html>
