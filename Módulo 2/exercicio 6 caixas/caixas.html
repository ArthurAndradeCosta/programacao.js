<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosx</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin: auto;
          margin-bottom: 30px;

          outline-width: 5px;
          outline-style: dashed;
          outline-color: black;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;

               padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 9px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de blox level, mas os <a href="#">links são exemplo de caixas inline</a> vamos ver como funciona</p>
</body>
</html>
