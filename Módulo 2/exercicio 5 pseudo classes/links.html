<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
            color: rgb(9, 6, 184);
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: ">";
            font-weight: normal;
            color: darkgray;
        }

        a::after {
            content: "<";
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://ff.garena.com/pt/" target="_blank">ff</a></li>
        <li><a href="https://www.minecraft.net/pt-br" target="_blank">minecraft</a></li>
        <li><a href="https://www.youtube.com/@EduKofBreak" target="_blank">edukof</a></li>
    </ul>
</body>
</html>
